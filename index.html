<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interview Management</h1>
  <p id="message"></p>


  <section class="form-section">
    <h2>Add / Edit Interview</h2>

    <form id="interviewForm">
      <input type="text" id="candidateName" placeholder="Candidate Name" required />
      <input type="text" id="role" placeholder="Role" required />
      <input type="date" id="date" required />

      <select id="status" required>
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>

      <button type="submit">Save</button>
    </form>
  </section>

  <section class="list-section">
    <h2>Interview List</h2>
    <input type="text"
  id="searchInput"
  placeholder="Search by candidate name..."
  style="margin: 10px 0; padding: 6px; width: 250px;"
/>

    <label style="font-weight: bold;">
  <select id="statusFilter">
    <option value="All">All</option>
    <option value="Scheduled">Scheduled</option>
    <option value="Completed">Completed</option>
    <option value="Cancelled">Cancelled</option>
  </select>
</label>

    

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Candidate</th>
          <th>Role</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="interviewTableBody">
      </tbody>
    </table>
  </section>

  <footer>
    Â© 2026 Interview Management App
  </footer>

  <script src="script.js"></script>
</body>
</html>
